<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator Web App</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body>
   <div class="calculator-grid">
      <div class="output">
         <div class="previous-operand" id = "previous-operand-display"><p></p></div>
         <div class="current-operand" id = "current-operand-display"><p></p></div>
      </div>
      <button class="span-two" id="all-clear">AC</button>
      <button id="delete">DEL</button>
      <button id="/" class="operation">รท</button>
      <button id = "1" class="number">1</button>
      <button id = "2" class="number">2</button>
      <button id = "3" class="number">3</button>
      <button id = "*" class="operation">*</button>
      <button id = "4 " class="number">4</button>
      <button id = "5" class="number">5</button>
      <button id = "6" class="number">6</button>
      <button id = "+" class="operation">+</button>
      <button id = "7" class="number">7</button>
      <button id = "8" class="number">8</button>
      <button id = "9" class="number">9</button>
      <button id = "-" class="operation">-</button>
      <button id = "." class="number">.</button>
      <button id = "0" class="number">0</button>
      <button id = "equals" class="span-two">=</button>
   </div>
</body>
</html>
